        <section class="sign" >
            <h1>PlusBank ATM</h1>
            <div class="cam"></div>
        </section>
        <section class="atm-top"></section>
        <section class="screen">
                <h3>Your balance is</h3>

                </p>
        </section>

                </div>
        </section>
        <section class="atm-base">
            <div style="background: linear-gradient(180deg, rgb(255, 255, 0) 0%, rgb(204, 204, 0) 100%)">
